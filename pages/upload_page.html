<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stud Space</title>

    <!-- Bootstrap 5 css  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Bootstrap 5 javaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <!-- Css StyleSheet -->
    <link rel="stylesheet" type="text/css" href="upload_page.css" />

    <!-- Icons -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Google Fonts -->


</head>

<body>

    <!-- Empty Area -->
    <div id="emptyArea" class="empty-area">
        <p> # This is Empty</p>
    </div>
    <!-- End Empty Area -->

    <!-- Upload Area -->
    <div id="uploadArea" class="upload-area">
        <!-- Drop Zoon -->
        <div id="dropZoon" class="upload-area__drop-zoon">
            <div class="upload-area__drop-zoon drop-zoon">
                <p class="drop-zoon__paragraph">Drop your file here or Click to browse</p>
                <input type="file" id="fileInput" class="drop-zoon__file-input" type="file">
            </div>

            <div class='upload-area__drop-zoon file--upload'>
                <label for='input-file'>
                    <i class="material-icons">cloud_upload</i>Upload
                </label>
                <input id='input-file' type='file' />
            </div>

        </div>
        <!-- End Drop Zoon -->
    </div>
    <!-- End Upload Area -->

    <!-- Added Js script -->
    <script src="upload_page.js"></script>
</body>

</html>
